<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <style>
        /* Estilos de SB Admin 2 */
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 auto;
            max-width: 1000px;
        }

        h1, h5 {
            font-weight: 700;
        }

        .text-gray-800 {
            color: #5a5c69;
        }

        .text-muted {
            color: #6c757d;
        }

        .text-primary {
            color: #2D2F44;
        }

        /* Encabezado */
        .d-flex {
            display: flex;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .align-items-center {
            align-items: center;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .table-responsive {
            margin-top: 20px;
        }

        /* Estilos para la tabla */
        .table {
            width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
            border: 1px solid #e3e6f0;
        }

        .thead-light {
            background-color: #f8f9fc;
            color: #2D2F44;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #e3e6f0;
            padding: 8px;
            text-align: left;
        }

        .table th {
            font-size: 0.875rem;
        }

        .table td {
            font-size: 0.9rem;
        }

        /* Estilo para el total */
        .text-right {
            text-align: right;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .h3 {
            font-size: 1.75rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-gray-800">Factura</h1>
        <p class="text-right text-muted">
            Fecha: {{ fecha }}<span id="factura-fecha"></span>
        </p>
    </div>

    <!-- Texto modificable -->
    <div class="mb-4">
        <h5 class="text-primary">Información de la Factura</h5>
        <p id="factura-texto">Aquí puedes incluir detalles adicionales sobre la factura.</p>
    </div>

    <!-- Tabla de productos -->
    <div class="table-responsive">
        <table class="table table-bordered" id="tabla-productos" width="100%" cellspacing="0">
            <thead class="thead-light">
            <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Precio Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Ejemplo Producto</td>
                <td>Este es un producto de ejemplo</td>
                <td>$10.00</td>
                <td>2</td>
                <td>$20.00</td>
            </tr>
            <!-- Más filas pueden agregarse dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Total -->
    <div class="text-right mt-4">
        <h5>Total: <span id="factura-total">$20.00</span></h5>
    </div>
</div>
</body>
</html>
